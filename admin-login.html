<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        body {
            font-family: 'Inter', sans-serif;
            background: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .login-container {
            width: 320px;
            background: linear-gradient(#212121, #212121) padding-box,
                linear-gradient(145deg, transparent 35%, #e81cff, #40c9ff) border-box;
            border: 2px solid transparent;
            padding: 24px;
            border-radius: 16px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #9e9e9e;
        }

        input {
            width: 100%;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #414141;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            font-size: 16px; /* Prevents zoom on iOS */
    -webkit-text-size-adjust: 100%; /* Prevents text size adjust on orientation change */
    touch-action: manipulation; /* Improves touch handling */
        }

        button {
            width: 100%;
            padding: 10px;
            background: #e81cff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ff4444;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="error" id="errorMessage"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Updated credentials with permission levels
        const VALID_CREDENTIALS = {
            'Admin': {
                password: 'Letmein!1',
                accessLevel: 'limited',
                redirectPage: 'admin-view.html'  // Suggested name for limited access version
            },
            'Don': {
                password: 'Don123',
                accessLevel: 'full',
                redirectPage: 'admin.html'  // Full access version
            }
        };

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const userCredentials = VALID_CREDENTIALS[username];

            if (userCredentials && userCredentials.password === password) {
                // Store authentication, username, and access level in session
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('accessLevel', userCredentials.accessLevel);

                // Redirect to appropriate dashboard based on access level
                window.location.href = userCredentials.redirectPage;
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });

        // Check if already authenticated and redirect to appropriate page
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            const username = sessionStorage.getItem('username');
            if (username && VALID_CREDENTIALS[username]) {
                window.location.href = VALID_CREDENTIALS[username].redirectPage;
            }
        }
    </script>
</body>

</html>
