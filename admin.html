          .incident-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 8px;
        }

        .incident-type[data-type="Security"] {
            background-color: rgba(232, 28, 255, 0.2);
            color: #e81cff;
        }

        .incident-type[data-type="Safety"] {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .incident-type[data-type="Maintenance"] {
            background-color: rgba(0, 176, 255, 0.2);
            color: #00b0ff;
        }

        .incident-type[data-type="Customer"] {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .incident-type[data-type="Other"] {
            background-color: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
        }

        .modal-content {
            position: relative;
            background-color: #2c2c2c;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #414141;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content p {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            margin: 0;
            padding: 10px 0;
        }

        /* Pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            background-color: #313131;
            border: 1px solid #414141;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #e81cff;
            border-color: #e81cff;
        }

        .pagination-info {
            color: #fff;
            margin: 0 15px;
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 15px;
            }

            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .filter-group {
                width: 100%;
            }

            select, input {
                width: 100%;

<body>
    <div class="dashboard-container">
        <div class="navbar">
            <h1 class="title">Incident Reports Dashboard</h1>
            <a href="signin.html" class="button">
                <span>Back to Form</span>
            </a>
        </div>

        <div class="table-container">
            <div class="filters">
                <div class="filter-group">
                    <label for="dateFilter">Date:</label>
                    <select id="dateFilter">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="incidentTypeFilter">Incident Type:</label>
                    <select id="incidentTypeFilter">
                        <option value="all">All Types</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="storeFilter">Store:</label>
                    <input type="text" id="storeFilter" placeholder="Store number...">
                </div>
            </div>

            <table id="incidentsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Store</th>
                        <th>Incident Types</th>
                        <th>Details</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Incident Details</h2>
            <p id="modalContent"></p>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
