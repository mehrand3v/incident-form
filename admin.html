        .custom-select-wrapper {
            position: relative;
            user-select: none;
            width: 200px;
        }

        .custom-select {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .custom-select__trigger {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            font-size: 14px;
            color: white;
            background-color: #2a2a2a;
            border: 2px solid #414141;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-select__trigger:hover {
            border-color: #e81cff;
            box-shadow: 0 0 0 2px rgba(232, 28, 255, 0.1);
        }

        .custom-options {
            position: absolute;
            display: block;
            top: 100%;
            left: 0;
            right: 0;
            border: 2px solid #414141;
            border-top: 0;
            background-color: #2a2a2a;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 2;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .custom-select.open .custom-options {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            border-top: 1px solid #414141;
        }

        .custom-option {
            position: relative;
            display: block;
            padding: 12px 16px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-option:hover {
            background-color: #383838;
            color: #e81cff;
        }

        .custom-option.selected {
            color: #e81cff;
            background-color: rgba(232, 28, 255, 0.1);
        }

        .arrow {
            position: relative;
            height: 12px;
            width: 12px;
            margin-left: 8px;
        }

        .arrow::before,
        .arrow::after {
            content: "";
            position: absolute;
            bottom: 0px;
            width: 8px;
            height: 2px;
            background-color: #e81cff;
            transition: all 0.3s ease;
        }

        .arrow::before {
            left: -2px;
            transform: rotate(45deg);
        }

        .arrow::after {
            left: 2px;
            transform: rotate(-45deg);
        }

        .open .arrow::before {
            transform: rotate(-45deg);
        }

        .open .arrow::after {
            transform: rotate(45deg);
        }

        /* Custom scrollbar for the options */
        .custom-options::-webkit-scrollbar {
            width: 8px;
        }

        .custom-options::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .custom-options::-webkit-scrollbar-thumb {
            background: #414141;
            border-radius: 4px;
        }

        .custom-options::-webkit-scrollbar-thumb:hover {
            background: #e81cff;
        }

        /* Styles for when the select is disabled */
        .custom-select-wrapper.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Animation for options */
        .custom-option {
            transform: translateY(-5px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .custom-select.open .custom-option {
            transform: translateY(0);
            opacity: 1;
