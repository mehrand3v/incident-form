<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Incident Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #212121;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin: 20px 0;
            color: #fff;
        }

        .table-container {
            background: linear-gradient(#212121, #212121) padding-box,
                linear-gradient(145deg, transparent 35%, #e81cff, #40c9ff) border-box;
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #414141;
        }

        th {
            background-color: rgba(232, 28, 255, 0.1);
            color: #e81cff;
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .status-pending {
            color: #ffd700;
        }

        .status-resolved {
            color: #00ff00;
        }

        .button {
            position: relative;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #0ce39a, #69007f, #fc0987);
            padding: 14px 25px;
            border-radius: 10px;
            font-size: 1.25em;
            cursor: pointer;
            border: none;
            margin: 10px;
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button::before {
            content: "";
            position: absolute;
            inset: 1px;
            background: #272727;
            border-radius: 9px;
            transition: 0.5s;
        }

        .button:hover::before {
            opacity: 0.7;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select,
        input {
            background-color: #313131;
            border: 1px solid #414141;
            color: white;
            padding: 8px;
            border-radius: 5px;
        }

        .incident-types {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .incident-type {
            background-color: rgba(232, 28, 255, 0.2);
            color: #e81cff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .actions button {
            background-color: #313131;
            border: 1px solid #414141;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .actions button:hover {
            background-color: #e81cff;
            border-color: #e81cff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="navbar">
            <h1 class="title">Incident Reports Dashboard</h1>
            <a href="signin.html" class="button">
                <span>Back to Form</span>
            </a>
        </div>

        <div class="table-container">
            <div class="filters">
                <div class="filter-group">
                    <label for="dateFilter">Date:</label>
                    <select id="dateFilter">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="storeFilter">Store:</label>
                    <input type="text" id="storeFilter" placeholder="Store number...">
                </div>
            </div>

            <table id="incidentsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Store</th>
                        <th>Incident Types</th>
                        <th>Details</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
